<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat kp — with Login</title>
<style>
  /* Body & container */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d0d0d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .chat-container {
    width: 100%;
    max-width: 500px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
    overflow: hidden;
    position: relative;
  }

  /* Top bar */
  .topbar {
    padding: 12px 16px;
    background: #0f0f0f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }
  .username-display { font-weight: 600; color: #ffcc00; }
  .logout-btn { background: transparent; border: 1px solid #333; padding: 6px 10px; border-radius: 8px; cursor: pointer; color:#fff }

  /* Chat messages area */
  #chat {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto; /* ✅ allow scrolling */
    background: #111;
  }

  /* Optional: prettier scrollbar */
  #chat::-webkit-scrollbar {
    width: 6px;
  }
  #chat::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 10px;
  }
  #chat::-webkit-scrollbar-thumb:hover {
    background: #666;
  }

  .msg {
    background: #1a1a1a;
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
    box-shadow: 0 0 5px rgba(255,255,255,0.05);
  }

  .msg .user {
    font-weight: bold;
    color: #ffcc00;
    margin-right: 6px;
  }

  /* Input area */
  .input-container {
    display: flex;
    padding: 15px;
    background: #111;
    gap: 8px;
  }

  .input-container input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
    background: #222;
    color: #fff;
  }

  .input-container input::placeholder {
    color: #888;
  }

  .input-container button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: #ffcc00;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .input-container button:hover {
    background: #e6b800;
  }

  /* Login overlay */
  .login-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
  }
  .login-card {
    width: 90%;
    max-width: 360px;
    background: #0f0f0f;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.03);
  }
  .login-card h2 { margin: 0 0 10px 0; font-size: 18px }
  .form-row { display:flex; flex-direction:column; gap:8px; margin-bottom:12px }
  .form-row input { padding:10px; border-radius:8px; border:none; background:#222; color:#fff }
  .error { color:#ff6b6b; font-size:13px }

</style>
</head>
<body>

<div class="chat-container" id="app">
  <div class="topbar">
    <div>Chat kp</div>
    <div style="display:flex; gap:10px; align-items:center">
      <div class="username-display" id="currentUser">Not logged in</div>
      <button class="logout-btn" id="logoutBtn" style="display:none">Logout</button>
    </div>
  </div>

  <div id="chat"></div>

  <div class="input-container">
    <!-- username input removed intentionally; login controls handle authentication -->
    <input type="text" id="message" placeholder="Message">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Login overlay (shows until user logs in) -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-card">
      <h2>Sign in</h2>
      <div class="form-row">
        <input type="text" id="loginUser" placeholder="Username" value="" />
        <input type="password" id="loginPass" placeholder="Password" />
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="loginBtn">Login</button>
        <div class="error" id="loginError" aria-live="polite"></div>
      </div>
      <p style="margin-top:12px; font-size:13px; color:#999">Demo auth: username = <strong>nevan</strong>, password = <strong>192.168.1.152</strong></p>
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBo2p5H5gFdLMr7tk-a7aQePrBvim8enoI",
    authDomain: "chataftermath.firebaseapp.com",
    projectId: "chataftermath",
    storageBucket: "chataftermath.firebasestorage.app",
    messagingSenderId: "983397184888",
    appId: "1:983397184888:web:d841a7c6c1b30b32b8448d",
    measurementId: "G-JP52N51F2Q"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // UI elements
  const chatBox = document.getElementById("chat");
  const msgInput = document.getElementById("message");
  const sendBtn = document.getElementById("sendBtn");

  const loginOverlay = document.getElementById('loginOverlay');
  const loginBtn = document.getElementById('loginBtn');
  const loginUser = document.getElementById('loginUser');
  const loginPass = document.getElementById('loginPass');
  const loginError = document.getElementById('loginError');
  const currentUserDisplay = document.getElementById('currentUser');
  const logoutBtn = document.getElementById('logoutBtn');

  // Hard-coded demo credentials (client-side). DO NOT use this for production!
  const VALID_USERNAME = 'nevan';
  const VALID_PASSWORD = '192.168.1.152';

  // Check if a user is already stored in session
  let loggedUser = sessionStorage.getItem('chat_user');

  function showLogin() {
    loginOverlay.style.display = 'flex';
    currentUserDisplay.textContent = 'Not logged in';
    logoutBtn.style.display = 'none';
  }
  function hideLogin() {
    loginOverlay.style.display = 'none';
    currentUserDisplay.textContent = loggedUser || 'Unknown';
    logoutBtn.style.display = 'inline-block';
  }

  function setLoggedIn(username) {
    loggedUser = username;
    sessionStorage.setItem('chat_user', username);
    hideLogin();
  }

  function logout() {
    sessionStorage.removeItem('chat_user');
    loggedUser = null;
    showLogin();
  }

  // Initialize UI
  if (!loggedUser) showLogin(); else hideLogin();

  loginBtn.addEventListener('click', (e) => {
    const u = loginUser.value.trim();
    const p = loginPass.value;
    loginError.textContent = '';
    // Simple client-side check
    if (u === VALID_USERNAME && p === VALID_PASSWORD) {
      setLoggedIn(u);
      loginUser.value = '';
      loginPass.value = '';
    } else {
      loginError.textContent = 'Incorrect username or password.';
    }
  });

  // Allow Enter key to submit login fields
  [loginUser, loginPass].forEach(inp => inp.addEventListener('keydown', (ev)=>{
    if (ev.key === 'Enter') loginBtn.click();
  }));

  logoutBtn.addEventListener('click', logout);

  // Real-time listener for messages
  const q = query(collection(db, "messages"), orderBy("timestamp"));
  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach(doc => {
      const msg = doc.data();
      const div = document.createElement("div");
      div.className = "msg";
      // If msg.user exists use it, otherwise fallback to 'unknown'
      const who = msg.user || 'unknown';
      div.innerHTML = `<span class=\"user\">${escapeHtml(who)}:</span> ${escapeHtml(msg.text)}`;
      chatBox.appendChild(div);
    });
    // Auto scroll to bottom
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  // Send message
  sendBtn.addEventListener("click", async () => {
    const text = msgInput.value.trim();
    if (!loggedUser) {
      loginError.textContent = 'You must be logged in to send messages.';
      return;
    }
    if (!text) return;

    try {
      await addDoc(collection(db, "messages"), {
        user: loggedUser,
        text,
        timestamp: serverTimestamp()
      });
      msgInput.value = "";
    } catch (err) {
      console.error(err);
      alert('Failed to send message. Check console.');
    }
  });

  // Allow Enter key to send message
  msgInput.addEventListener('keydown', (ev)=>{ if (ev.key === 'Enter') sendBtn.click(); });

  // Simple HTML escape to avoid injection in this demo
  function escapeHtml(s) {
    if (!s) return '';
    return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;");
  }

  // Accessibility: focus login username on load
  loginUser.focus();

</script>

</body>
</html>
