<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat kp</title>
<style>
  /* Body & container */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d0d0d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .chat-container {
    width: 100%;
    max-width: 500px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
    overflow: hidden;
  }

  /* Chat messages area */
  #chat {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto; /* âœ… allow scrolling */
    background: #111;
  }

  /* Optional: prettier scrollbar */
  #chat::-webkit-scrollbar {
    width: 6px;
  }
  #chat::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 10px;
  }
  #chat::-webkit-scrollbar-thumb:hover {
    background: #666;
  }

  .msg {
    background: #1a1a1a;
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
    box-shadow: 0 0 5px rgba(255,255,255,0.05);
  }

  .msg .user {
    font-weight: bold;
    color: #ffcc00;
    margin-right: 6px;
  }

  /* Input area */
  .input-container {
    display: flex;
    padding: 15px;
    background: #111;
    gap: 8px;
  }

  .input-container input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
    background: #222;
    color: #fff;
  }

  .input-container input::placeholder {
    color: #888;
  }

  .input-container button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: #ffcc00;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .input-container button:hover {
    background: #e6b800;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div id="chat"></div>

  <div class="input-container">
    <input type="text" id="user" placeholder="Your name">
    <input type="text" id="message" placeholder="Message">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBo2p5H5gFdLMr7tk-a7aQePrBvim8enoI",
    authDomain: "chataftermath.firebaseapp.com",
    projectId: "chataftermath",
    storageBucket: "chataftermath.firebasestorage.app",
    messagingSenderId: "983397184888",
    appId: "1:983397184888:web:d841a7c6c1b30b32b8448d",
    measurementId: "G-JP52N51F2Q"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  const chatBox = document.getElementById("chat");
  const userInput = document.getElementById("user");
  const msgInput = document.getElementById("message");
  const sendBtn = document.getElementById("sendBtn");

  // Real-time listener
  const q = query(collection(db, "messages"), orderBy("timestamp"));
  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach(doc => {
      const msg = doc.data();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="user">${msg.user}:</span> ${msg.text}`;
      chatBox.appendChild(div);
    });
    // Auto scroll to bottom
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  sendBtn.addEventListener("click", async () => {
    const user = userInput.value.trim();
    const text = msgInput.value.trim();
    if (!user || !text) return;

    await addDoc(collection(db, "messages"), {
      user,
      text,
      timestamp: serverTimestamp()
    });

    msgInput.value = "";
  });
</script>

</body>
</html>
